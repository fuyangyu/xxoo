<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>提现审核</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__PLUGINS__/layui/css/layui.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!--面包屑区域 start-->
        <div class="row wrapper page-heading">
            <div class="col-sm-5">
                <ol class="breadcrumb" style="background: transparent;">
                    {if condition="$crumbs"}
                    {foreach $crumbs as $v}
                    <li>
                        {if condition="$v['url']"}
                        <a href="{$v['url']}">{$v['name']}</a>
                        {else/}
                        <strong>{$v['name']}</strong>
                        {/if}
                    </li>
                    {/foreach}
                    {/if}
                </ol>
            </div>
        </div>
        <!--面包屑区域 end-->
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>提现审核</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-success alert-dismissable">
                            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                            注意：提现审核操作只能操作一次，请慎重审核，审核失败必须填写必要的失败原因，如审核失败系统也会自动将提现金额退还到用户账户上。
                        </div>
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 提现</a>
                                </li>
                                <!--<li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">广告任务</a>
                                </li>-->
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                        <form class="form-horizontal" id="postData">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">申请人</label>
                                                <div class="col-sm-10">
                                                    <input type="text" disabled="disabled" class="form-control" name="phone" value="{$data['phone']}" placeholder="分销一级所占佣金比例">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">提现金额</label>
                                                <div class="col-sm-10">
                                                    <input type="text" disabled="disabled" class="form-control" name="money" value="￥{$data['money']}"  placeholder="分销二级所占佣金比例">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">持卡人姓名</label>
                                                <div class="col-sm-10">
                                                    <input type="text" disabled="disabled" class="form-control" name="user_name" value="{$data['user_name']}" placeholder="无持卡人姓名信息">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">银行卡名称</label>
                                                <div class="col-sm-10">
                                                    <input type="text" disabled="disabled" class="form-control" name="bank_name" value="{$data['bank_name']}" placeholder="无限代所占比例">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">支行名称</label>
                                                <div class="col-sm-10">
                                                    <input type="text" disabled="disabled" class="form-control" name="bank_branch_name" value="{$data['bank_branch_name']}" placeholder="提成所占佣金比例">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">银行卡号</label>
                                                <div class="col-sm-10">
                                                    <input type="text" disabled="disabled" class="form-control" name="bank_card_num" value="{$data['bank_card_num']}" placeholder="提成所占佣金比例">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">审核失败信息</label>

                                                <div class="col-sm-10">
                                                    <textarea style="height: 150px;" class="form-control" name="check_msg" id="cp_check_msg" placeholder="审核失败需填写~"></textarea>
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-2">
                                                    <button class="btn btn-primary click_check" type="button" status="1"><i class="fa fa-check"></i> 审核通过</button>
                                                    <button class="btn btn-danger click_check" type="button" status="2"><i class="fa fa-check"></i> 审核失败</button>
                                                    <a class="btn btn-white" href="{$entranceUrl}/member/withdraw.html"><i class="fa fa-mail-reply-all"></i> 返回</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>

    <script src="__PLUGINS__/layui/layui.js"></script>

    <script>
        var _url = "{$entranceUrl}";
        var _id = "{$id}";
        var _uid = "{$data['uid']}";
        var _money = "{$data['money']}";
        layui.use(['layer'], function(){
            var layer = layui.layer;

            $("body").on('click','.click_check',function(){
                var _html = '';
                var _status = $(this).attr('status');
                var _check_msg = $("#cp_check_msg").val();
                if (_status == 1) {
                    _html = '确定要审核通过？';
                } else {
                    _html = '确定要审核失败？';
                }
                layer.confirm(_html, {
                    btn: ['确定','取消'], //按钮
                    icon:3
                }, function(index){
                    layer.close(index);
                    if (_status == 2) {
                        if (!_check_msg)
                        {
                            layer.msg('审核失败必须填写必要的原因');
                            layer.close(index);
                            return false;
                        }
                    }
                    var load = layer.load(2);
                    var _data = {
                        'id' : _id,
                        'uid' : _uid,
                        'status' : _status,
                        'check_msg' : _check_msg,
                        'money' : _money
                    };
                    $.ajax({
                        url: _url + "/member/checkWithdraw.html",
                        data: _data,
                        method: "POST",
                        async : true,
                        dataType : "json",
                        success: function (data) {
                            layer.close(load);
                            if (!data.code) {
                                layer.alert(data.msg,{icon:1},function(index){
                                    layer.close(index);
                                    window.location.href = data.data.url;
                                });
                            } else {
                                layer.alert(data.msg,{icon:5},function(index){
                                    layer.close(index);
                                });
                            }
                        }
                    });
                },function(index){
                    layer.close(index);
                });
            });
        });
    </script>
</body>
</html>
