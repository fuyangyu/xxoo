    <script>
        var _url = "{$entranceUrl}";
        layui.use(['layer'], function(){
            var layer = layui.layer;

            $("#cp-loginOut").on('click',function(){
                layer.confirm('确定要退出？', {
                    btn: ['确定'],
                    icon:6
                }, function(){
                    var load = layer.load(2);
                    $.ajax({
                        url: _url + "/login/loginOut",
                        data: {},
                        method: "GET",
                        async : true,
                        dataType : "json",
                        success: function (data) {
                            layer.close(load);
                            window.location.href = data.data.url;
                        }
                    });
                });
            });
        });
